<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/style.css">
</head>
<body class="bg-color">
    
    <div class="w-full grid pl-14">
        <div class="grid-cols-[10%,35%,46%] grid py-10 items-center gap-16">
            <a class=" w-44" href="./index.html"><img class="cursor-pointer" src="/build/imgs/logo.png" alt="logo"></a>
            <form class="flex rounded-3xl bg-white drop-shadow-xl  h-12">
                <input class="rounded-3xl pl-7 w-[90%]" type="text" placeholder="Search">
                <button><img class="w-7" src="/build/imgs/search.png" alt="#"></button>
            </form>
            <div class="w-40 grid-cols-2 grid justify-self-end ">
                <button><img class="w-7" src="/build/imgs/chat.png" alt="#"></button>
                <button><img class="w-7" src="/build/imgs/notification.png" alt="#"></button>
            </div>
        </div>

        <div class="grid-cols-[10%,86%] grid gap-16"> 
            <div class="grid justify-center">
                <img class="w-32 pb-3" src="/build/imgs/pp.png" alt="profile">
                <p class="font-side text-base m-auto">Michael</p>
                <ul class="font-side text-2xl"> 
                    <li class="py-16"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">Home</button></li>
                    <li class="pb-16"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">Dashboard</button></li>
                    <li class="pb-16"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">Contact</button></li>
                    <li class="pb-28"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">About Us</button></li>
                    <li><a class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300" href="index.html">Log Out</a></li>
                </ul>
            </div>
            <div class=" bg-white rounded-2xl">
                <h1 class="text-4xl font-bold mt-20 mb-32 ml-10">Activities</h1>
                <div class="flex justify-center">
                    <button class="bg-indigo-300 rounded-lg shadow-2xl w-36 mx-20 hover:bg-orange-500 active:bg-orange-700">
                        <img class="mx-auto" src="/build/imgs/add.png" alt="">
                        <h2 class="font-semibold">Add New Activity</h2>
                    </button>
                    
                    <button class="bg-indigo-300 rounded-lg shadow-2xl w-36 mx-20 hover:bg-orange-500 active:bg-orange-700">
                        <img class="mx-auto" src="/build/imgs/edit.png" alt="">
                        <h2 class="font-semibold">Edit Activity</h2>
                    </button>

                    <button class="bg-indigo-300 rounded-lg shadow-2xl w-36 mx-20 hover:bg-orange-500 active:bg-orange-700">
                        <img class="mx-auto" src="/build/imgs/delete.png" alt="">
                        <h2 class="font-semibold">Delete Activity</h2>
                    </button>
                </div>
            </div>
        </div> 


    </div>

</body>
</html>
