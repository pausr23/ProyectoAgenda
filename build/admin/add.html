<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/style.css">
</head>
<body class="bg-color">
    
    <div class="w-full grid pl-14">
        <div class="grid-cols-[10%,35%,46%] grid py-10 items-center gap-16">
            <a class=" w-44" href="/build/index.html"><img class="cursor-pointer" src="/build/imgs/logo.png" alt="logo"></a>
            <form class="flex rounded-3xl bg-white drop-shadow-xl  h-12">
                <input class="rounded-3xl pl-7 w-[90%]" type="text" placeholder="Search Task">
                <button><img class="w-7" src="/build/imgs/search.png" alt="#"></button>
            </form>
            <div class="w-40 grid-cols-2 grid justify-self-end ">
                <button><img class="w-7" src="/build/imgs/chat.png" alt="#"></button>
                <button><img class="w-7" src="/build/imgs/notification.png" alt="#"></button>
            </div>
        </div>

        <div class="grid-cols-[10%,86%] grid gap-16"> 
            <div class="grid justify-center">
                <img class="w-32 pb-3" src="/build/imgs/pp.png" alt="profile">
                <p class="font-side text-base m-auto">Michael</p>
                <ul class="font-side text-2xl"> 
                    <li class="py-16"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">Activities</button></li>
                    <li class="pb-16"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">Dashboard</button></li>
                    <li class="pb-16"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">Contact</button></li>
                    <li class="pb-28"><button class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300">About Us</button></li>
                    <li><a class="rounded-3xl hover:bg-indigo-300 active:bg-indigo-500 focus:bg-indigo-300" href="index.html">Log Out</a></li>
                </ul>
            </div>
            <div class=" bg-white rounded-2xl">
                <h1 class="text-4xl font-bold mt-20 mb-32 ml-10">Activities</h1>
                <div class="grid grid-cols-2">
                    <div>
                        <h2 class="text-2xl font-bold ml-16">Name</h2>
                        <form class="flex rounded-3xl bg-white h-12 ml-16 mt-5">
                            <input class="rounded-3xl pl-7 w-[30%] drop-shadow-xl bg-sky-100" type="text" placeholder="Name">
                        </form>
                        <div class="grid grid-cols-1">
                            <select class="border p-1 rounded mt-14 mb-14 ml-16 w-28 bg-sky-100">
                                <option value="opcion1">Career</option>
                                <option value="opcion2">Course</option>
                                <option value="opcion3">University</option>
                                <option value="opcion1">Students</option>
                                <option value="opcion1">Event</option>
                            </select>
                            <select class="border p-1 rounded mb-14 ml-16 w-28 bg-sky-100">
                                <option value="opcion2">Task</option>
                                <option value="opcion3">Announcements</option>
                                <option value="opcion1">Event</option>
                            </select>
                        </div>
                        <h2 class="text-2xl font-bold ml-16 h-32">Description</h2>
                    </div>
                    <div>
                        <div class="mb-14">
                            <h2 class="text-2xl font-bold">Date</h2>
                            <input id="time" type="month" class="border rounded-md px-2 py-1 mt-2 bg-sky-100">
                        </div>
                        <div class="mb-14">
                            <h2 class="text-2xl font-bold">Time</h2>
                            <input id="time" type="time" class="border rounded-md px-2 py-1 mt-2 bg-sky-100">
                        </div>                        
                        <div>
                            <h2 class="text-2xl font-bold">Image</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div> 


    </div>

</body>
</html>
