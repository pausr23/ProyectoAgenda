<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarly Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-colour font-main">
    
    <header class="grid items-center w-[100%] p-[4rem] grid-cols-2">
        <div class="text-center grid ml-[8rem] text-3xl">
        <img class="w-[35%] mx-auto ml-[15rem] mt-[6rem]" src="../vite-project/src/assets/imgs/logo.png" alt="Logo">
        <p class="font-semibold mb-6 mt-[3rem]">Sign in to your account</p>
        
        <form action="" method="post" class="grid grid-cols-1 gap-2"> 
            <input class="p-1 w-[80%] border-b-2 border-[#928F8F] mb-8 font-semibold text-2xl outline-none text-[#01244A] mx-auto" type="text" id="email" name="email" required placeholder="Email">

            <input  class="p-1 w-[80%] border-b-2 border-[#928F8F] mb-8 font-semibold text-2xl outline-none text-[#01244A] mx-auto"  type="password" id="password" name="password" required placeholder="Password">

            <button class="text-white bg-[#E97258] w-[80%] text3xl rounded-3xl px-4 py-4 cursor-pointer mt-4 mx-auto" type="submit">Log in</button>
            <div class="inline-block">
                <a class="text-2xl text-[#928F8F] font-semibold ml-[22rem]" href="signup.html">Forgot your password?</a>
            </div>
            
            <p class="text-2xl text-[#928F8F] font-semibold mt-10">Don't have an account? <a class="text-2xl text-[#7193E3] font-semibold" href="signup.html">Sign up</a></p>

        </form>
    </div>

    <div class="ml-auto text-5xl mr-24 mt-20">
        <h1 class="font-titles mb-4 text-center">We Are Happy To See You <br> Once Again</h1>
        <p class="font-secondary-cl mt-24 text-3xl text-center">Feel free to enter your information <br> anytime and log back into our website!</p>
    </div>
    <img class="absolute right-0 top-0 h-full z-0 pointer-events-none" src="../vite-project/src/assets/imgs/mancha2.png" alt="Design image">
    </header>
</body>
</html>
