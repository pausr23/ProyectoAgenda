<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarly Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-colour font-main mt-14">
    <header class="grid items-center w-[100%] p-[4rem] grid-cols-2">
        <div class="ml-auto text-8xl">
            <h1 class="font-titles mb-4">We Are Happy To See You Once Again</h1>
            <p class="font-secondary-cl mt-[6rem] text-[2.75rem]">Feel free to enter your information anytime and log back into our website!</p>
        </div>
        <div class="text-center grid ml-[8rem] mt-16 text-3xl">
        <form action="" method="post" class="grid grid-cols-1 gap-2">
            <label for="Email" class="text-left font-titles">Your email</label>test
            <input class="p-6 w-[90%] rounded-md mb-8 text-3xl outline-none text-[#01244A]" type="text" id="email" name="email"  required placeholder="example@gmail.com">

            <label for="password" class="text-left font-titles">Enter your password</label>
            <input  class="p-6 w-[90%] rounded-md mb-8 text-3xl outline-none text-[#01244A]"  type="password" id="password" name="password" required placeholder="Remember to keep your password secret">

            <button class="text-white w-[90%] text3xl colour-btns rounded-lg px-16 py-7 cursor-pointer" type="submit">Log in</button>
            
            <a class="font-titles w-[90%] mt-8" href="">Don't have an account? Sign up</a>
            <a class="font-titles w-[90%] mt-4" href="">Forgot your password?</a>
        </form>
    </div>
    </header>
</body>
</html>
